<!DOCTYPE html>
<html lang="en">
<head>
  <title>Image Search App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
	
	<div class="container-fluid p-5 bg-secondary text-white text-center">
		<h1>Image Search App</h1>
	</div>
	
	<div class="container mt-5">
		<form action="">
			<div class="mb-3 mt-3 input-group">
			  <input type="text" class="form-control" id="search-input" placeholder="Search any image" name="">
			  <button id="search-btn" type="submit" class="btn btn-dark">Search</button>
			</div>
		  </form>

		<div class="grid search-results">
			<div class="box">
				<img src="https://images.unsplash.com/photo-1682686581556-a3f0ee0ed556?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="NEOM">
				<a href="" class="">a person swimming in the water near a coral reef</a>
			</div>
			<div class="box">
					<img src="https://images.unsplash.com/photo-1704511618479-b7d95feab8d4?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="NEOM">
				<a href="" class="">a person in a coat is holding onto a black car</a>
			</div>
			<div class="box">
				<img src="https://images.unsplash.com/photo-1704636487596-076a101c28bf?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="NEOM">
				<a href="" class="">a man standing next to a car on a city street</a>
			</div>
			<div class="box">
				<img src="https://images.unsplash.com/photo-1704635021570-fd5af2fadf77?q=80&w=2142&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="NEOM">
				<a href="" class="">a rusted out car sitting in a field of flowers</a>
			</div>
		</div>

		<div class="text-center">
			<button id="loadMore" class="btn btn-secondary my-4">Load More</button>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
